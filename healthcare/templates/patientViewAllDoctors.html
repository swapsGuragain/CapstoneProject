{% extends 'base.html' %}

{% block content %}
    <div><br>
        <h2>View Doctor</h2>
        <div class="card-body">
            <table id="datatablesSimple" class="table table-stripe">
                <thead>
                    <tr>
                        <th>Doctor Id.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Speciality</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in doc %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.firstName }}</td>
                        <td>{{ i.lastName }}</td>
                        <td>{{ i.speciality }}</td>
                        <td>{{ i.phone }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
